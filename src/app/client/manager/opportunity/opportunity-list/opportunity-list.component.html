opportunity list
<div cdkDropListGroup class="opportunity">
  <div class="example-container" *ngFor="let pipe of pipelines">
    <h2>{{pipe.name}}</h2>

    <div cdkDropList [cdkDropListData]="pipe.opportunities" [id]="pipe.id" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let opp of pipe.opportunities" [id]="opp.id" cdkDrag>
        <div>
          {{opp.firsname}}
        </div>
       
      </div>
    </div>
  </div>
</div>
