<div class="category-post">
    <mat-card class="example-card" *ngFor="let post of posts" [routerLink]="['../', post.id]"
        routerLinkActive="router-link-active">
      
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title> {{post.title}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content *ngIf="!edit">
            <p>
                {{post.sub_content}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['../', post.id]" routerLinkActive="router-link-active" >Edit</button>
            <button mat-button  style="color: rgb(158, 27, 27);">Delete</button>
        </mat-card-actions>
</mat-card>
</div>
