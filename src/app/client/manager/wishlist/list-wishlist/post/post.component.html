<div class="category-post">
    <mat-card class="example-card" *ngFor="let post of posts">
        <div class="content">
            <mat-card-header>
                <mat-card-title [routerLink]="['../../../real-estate', post.id]"
                    routerLinkActive="router-link-active" style="color:rgb(158, 27, 27);text-transform: uppercase;">
                    {{post.title}}</mat-card-title>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content *ngIf="!edit">
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu" style="height: 150px;width: 200px;margin-left: 0px; margin-top: 5px;">
                <p class="pre-wrap">
                    {{post.sub_description}}
                </p>
                <div>
                    <div *ngIf="post.price && post.post_unit">
                        <span><b>Giá: {{post.price}} {{post.post_unit.name}}</b></span>
                    </div>
                    <span class="m-l-1"><b> | Diện tích: {{post.acreage}} m²</b></span>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <!-- <button mat-button [routerLink]="['../', post.id]" routerLinkActive="router-link-active" >Edit</button> -->
                <button mat-button (click)="addWishlist(post)" style="color: rgb(158, 27, 27);">Bỏ yêu thích</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
