<div class="category-post">
    <mat-card class="example-card" *ngFor="let project of projects">
        <div class="content">
            <mat-card-header>
                <mat-card-title [routerLink]="['../../../real-estate', project.id]"
                    routerLinkActive="router-link-active" style="color:rgb(158, 27, 27);text-transform: uppercase;">
                    {{project.title}}</mat-card-title>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content *ngIf="!edit">
                <div *ngIf="project.files && project.files.length > 0">
                    <img mat-card-image src="{{ 'http://localhost:3000/' + project.files[0].path  }}"
                        alt="Photo of a Shiba Inu" style="height: 100px;width: 200px;margin-left: 15px;">
                </div>
                <p>
                    {{project.address?.home_number}}, {{project.address?.street}} - {{project.wards?.name}} -
                    {{project.district?.name}} - {{project.city?.name}} - {{project.country?.name}}
                </p>
                <p>
                    Tổng diện tích: {{project.total_area}} m²
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="addWishlist(product)">Thích</button>
                <!-- <button mat-button [routerLink]="['../', project.id]" routerLinkActive="router-link-active" >Edit</button> -->
                <button mat-button (click)="addWishlist(project)" style="color: rgb(158, 27, 27);">Bỏ yêu thích</button>
            </mat-card-actions>
        </div>
    </mat-card>
</div>
