<div *ngIf="projects" class="category-post">
    <mat-card class="example-card" *ngFor="let project of projects">
        <div class="conten">
            <mat-card-header>
                <mat-card-title [routerLink]="['../', project.id]" routerLinkActive="router-link-active">
                    {{project.name}}
                </mat-card-title>

            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content *ngIf="!edit">
                <div *ngIf="project.files && project.files.length > 0">
                    <img mat-card-image src="{{ 'http://localhost:3000/' + project.files[0].path  }}"
                        alt="Photo of a Shiba Inu" style="height: 100px;width: 200px;margin-left: 15px;">
                </div>
                <p>
                    {{project.address?.home_number}}, {{project.address?.street}} - {{project.wards?.name}} -
                    {{project.district?.name}} - {{project.city?.name}} - {{project.country?.name}}
                </p>
                <p>
                    Tổng diện tích: {{project.total_area}} m²
                </p>
            </mat-card-content>
            <div *ngIf="columnsToDisplay">
                <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                        <th mat-header-cell *matHeaderCellDef> </th>

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                        [class.example-expanded-row]="expandedElement === element"
                        (click)="expandedElement = expandedElement === element ? null : element">
                    </tr>

                </table>
                <mat-card-actions>
                    <button mat-button [routerLink]="['../', project.id]"
                        routerLinkActive="router-link-active">Edit</button>
                    <button mat-stroked-button (click)="confirmDialog(project)"
                        style="color: rgb(158, 27, 27);">Delete</button>
                </mat-card-actions>
            </div>
        </div>
    </mat-card>
</div>
