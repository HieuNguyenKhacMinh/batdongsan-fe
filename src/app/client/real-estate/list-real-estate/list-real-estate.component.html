<div class="real-estate">
    <search-real-estate (change)="changeConditionSearch($event)"></search-real-estate>
    <div style="width: 60%;">
        <mat-card class="example-card" *ngFor="let product of products">
            <mat-card-header>
                <mat-card-title [routerLink]="['../', product.id]" routerLinkActive="router-link-active"
                    style="color: red;"> {{product.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="flex">
                    <div *ngIf="product.files && product.files.length > 0">
                        <img mat-card-image src="{{ 'http://localhost:3000/' +product.files[0].path  }}"
                            alt="Photo of a Shiba Inu" style="height: 100px;width: 200px;margin-left: 15px;">
                    </div>
                    <div class="content">
                        <p>
                            {{product.sub_description}}
                        </p>
                        <div *ngIf="product.price"><span><b>Giá: {{product.price}}
                                    {{product.product_unit.name}}</b></span></div>
                        <div *ngIf="!product.price"><b>Giá: Thương lượng</b></div>
                        <div><span><b>Diện tích: {{product.acreage}} m²</b></span></div>
                    </div>
                </div>
                <div><i style="margin-left: 10px;">Người đăng:</i> {{product.user?.full_name}}</div>
                <div style="margin-left:10px;"><mat-icon>favorite</mat-icon>{{product.wishlists?.length}} </div>  
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="addWishlist(product)">Thích</button>
                <button mat-button>Theo dõi</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
