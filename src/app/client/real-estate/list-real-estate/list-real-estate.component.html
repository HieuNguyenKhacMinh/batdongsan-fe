<div class="real-estate">
    <search-real-estate (change)="changeConditionSearch($event)"></search-real-estate>
    <div style="width: 60%;">
        <mat-card class="example-card" *ngFor="let product of products">
            <mat-card-header>
                <mat-card-title> {{product.title}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="flex">
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                        alt="Photo of a Shiba Inu">
                    <div class="content">
                        <p>
                            {{product.sub_description}}
                        </p>
                        <p>
                            <span>Giá: {{product.price}} {{product.product_unit.name}}</span>
                            <span class="m-l-1">Diện tích: {{product.acreage}} m²</span>
                        </p>
                    </div>
                </div>

            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
