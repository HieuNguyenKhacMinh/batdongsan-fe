<div *ngIf="page">
    <mat-card class="page-data">
        <mat-card-header>
            <mat-card-title>
                <h1>{{page.name}}</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <pre>{{page.description}}</pre>
        </mat-card-content>
    </mat-card>
</div>
