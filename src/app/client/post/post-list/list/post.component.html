 <div class="category-post">
    
    <mat-card class="example-card"  *ngFor="let post of posts" [routerLink]="['../', post.id]"
    routerLinkActive="router-link-active">
        <div class="conten">
        <mat-card-header>
            <div *ngIf="product.files && product.files.length > 0">
                <img mat-card-image src="{{ 'http://localhost:3000/' +product.files[0].path  }}"
                    alt="Photo of a Shiba Inu" style="height: 100px;width: 200px;margin-left: 15px;">
            </div>
            <mat-card-title> {{post.title}}</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">  -->
        <mat-card-content *ngIf="!edit">
                        <p>
                            {{post.sub_content}}
                        </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['../', post.id]" routerLinkActive="router-link-active" >Edit</button>
            <button mat-button  style="color: rgb(158, 27, 27);">Delete</button>
        </mat-card-actions>
      </div>
</mat-card>
</div>
