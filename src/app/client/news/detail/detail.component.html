<div *ngIf="post" class="total">
    <div>
    <mat-card class="example-card">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" 
        alt="Photo of a Shiba Inu" style="margin-top: 4px;" >
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content" >
            <pre class="pre-wrap">
                {{post.content}}
            </pre>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
    <div class="comments" style="width: 100%;">
        <mat-card class="example-card" *ngFor="let comment of post.comments">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{comment.content}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button (click)="comment.isReply=1">REPLY</button>
            </mat-card-actions>

            <div *ngIf="comment.children">
                <mat-card class="example-card" *ngFor="let comment of comment.children">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            {{comment.content}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                    </mat-card-actions>
                </mat-card>`     
            </div>

            <mat-card class="example-card" *ngIf="comment.isReply===1">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Shiba Inu</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>

                    <mat-form-field class="example-full-width">
                        <mat-label>Reply a comment</mat-label>
                        <textarea matInput [(ngModel)]="replyComment.content"></textarea>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="sendComment(comment)">SEND</button>
                </mat-card-actions>
            </mat-card>

        </mat-card>
    </div>
    <div class="comment">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <mat-label>Leave a comment</mat-label>
                    <textarea matInput [(ngModel)]="postComment.content"></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="sendComment()">SEND</button>
            </mat-card-actions>
            </mat-card>
    </div>
</div>
