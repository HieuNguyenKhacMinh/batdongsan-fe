<div *ngIf="projects" class="project-items">
    <mat-card class="project-item" *ngFor="let project of projects">

        <mat-card-header>
            <mat-card-title [routerLink]="['../', project.id]" routerLinkActive="router-link-active">
                {{project.name}}
            </mat-card-title>


        </mat-card-header>
        <div *ngIf="project.files && project.files.length > 0">
            <img mat-card-image src="{{ 'http://localhost:3000/' + project.files[0].path  }}" alt="Photo of a Shiba Inu"
                style="height: 100px;width: 200px;margin-left: 15px;">
        </div>
        <div *ngIf="!project.files || project.files.length === 0">
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                alt="Photo of a Shiba Inu">
        </div>

        <mat-card-content>
            <p>
                {{project.address?.home_number}}, {{project.address?.street}} - {{project.wards?.name}} -
                {{project.district?.name}} - {{project.city?.name}} - {{project.country?.name}}
            </p>
            <p>
                Tổng diện tích: {{project.total_area}} m²
            </p>
        </mat-card-content>

        <mat-card-actions>
            <div>{{project.wishlists?.length}} wishlists</div>
            <button mat-button (click)="addWishlist(project)">Thích</button>
            <button mat-button>Theo dõi</button>
        </mat-card-actions>
    </mat-card>

</div>
