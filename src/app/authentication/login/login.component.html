<!-- Header -->
<header id="header" class="ex-2-header">
  <div class=" ">
    <div class="row">
      <div class="col-lg-12">
        <h1>Đăng nhập</h1>
        <!-- Sign Up Form -->
        <div class="form-container">

          <div id="logInForm" data-toggle="validator" data-focus="false" novalidate="true">

            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="username" id="lemail" required="">
            </mat-form-field>



            <mat-form-field>
              <mat-label>Mật khẩu</mat-label>
              <input matInput type="password" [(ngModel)]="password" class="form-control-input" id="lpassword"
                required="">
            </mat-form-field>


            <button mat-stroked-button  color="">Đăng nhập</button>
         
            <div class="form-message">
              <div id="lmsgSubmit" class="h3 text-center hidden">{{message}}</div>
            </div>
            <div class="form-group">
              <a href="/auth/forgot-password"> Lấy lại mật khẩu</a>
              | <a href="/auth/signup">Đăng ký </a>
            </div>
          </div>
        </div> <!-- end of form container -->
        <!-- end of sign up form -->

      </div> <!-- end of col -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->
</header> <!-- end of ex-header -->
<!-- end of header -->
