<mat-toolbar color="primary">
  <div [routerLink]="['/']" routerLinkActive="router-link-active"> <span>Real Estate</span></div>
  <span class="example-padding"></span>
</mat-toolbar>

<div>
  
  <mat-card class="example-card">
    <!-- <h1 style="margin: auto;">{{product.product_type.name}}</h1> -->
    <mat-card-header>
      <mat-card-title style="color: #055698;">Đăng nhập</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex">

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="user.email" id="lemail" required="" (input)="message = undefined">
        </mat-form-field><br>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput [(ngModel)]="user.password" id="lemail" required="" (input)="message = undefined">
        </mat-form-field>

      </div>
      <div *ngIf="message && user.email && user.password" style="color:red">{{message}}</div>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button mat-raised-button color="primary" (click)="login()">Đăng nhập</button>
      <br />
      Chưa có tài khoản<a mat-flat-button class="btn-outline-sm" [routerLink]="['/auth/signup']"
        routerLinkActive="router-link-active">Đăng ký</a>
    </mat-card-actions>
  </mat-card>
</div>
